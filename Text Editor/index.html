<!DOCTYPE html>
<html>
<head>
	<title>yo</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body class="normal">
	<h1 id="h1h" >TEXT EDITOR</h1>
	<div class="toolbar">
	<ul class="tool-list">
		<li class="tool">
			<button 
				type="button" 
				data-command='justifyLeft'
				class="tool--btn">
				<i class=' fas fa-align-left'></i>
			</button>
		</li>
		<li class="tool">
			<button 
				type="button" 
				data-command='justifyCenter' 
				class="tool--btn">
				<i class=' fas fa-align-center'></i>
			</button>
		</li>
		<li class="tool">
			<button 
				type="button" 
				data-command="bold" 
				class="tool--btn">
				<i class=' fas fa-bold'></i>
			</button>
		</li>
		<li class="tool">
			<button 
				type="button" 
				data-command="italic"
				class="tool--btn">
				<i class=' fas fa-italic'></i>
			</button>
		</li>
		<li class="tool">
			<button 
				type="button" 
				data-command="underline"
				class="tool--btn">
				<i class=' fas fa-underline'></i>
			</button>
		</li>
		<li class="tool">
			<button 
				type="button" 
				data-command="insertOrderedList"
				class="tool--btn">
				<i class=' fas fa-list-ol'></i>
			</button>
		</li>
		<li class="tool">
			<button 
				type="button" 
				data-command="insertUnorderedList"
				class="tool--btn">
				<i class=' fas fa-list-ul'></i>
			</button>
		</li>
		<li class="tool">
			<button 
				type="button" 
				data-command="createlink" 
				class="tool--btn">
				<i class=' fas fa-link'></i>
			</button>
		</li>
		<li>
			<button
				type="button" 
				data-command="night" 
				class="tool--btn">
				Dark mode
			</button>
		</li>
	</ul>
</div>

<div id="output" class="output-d" contenteditable="true"></div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
